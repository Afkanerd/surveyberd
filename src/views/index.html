<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Composer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>

    <div class="container-fluid p-4 p-md-5">
        <h2 class="mb-5">Question Composer</h2>

        <div class="row">
            <div class="col-12 col-md-8" id="blk_question_container">
                <div class="mb-3">
                    <label for="input_question_id" class="form-label">ID</label>
                    <input type="text" class="form-control" id="input_question_id" aria-describedby="input_question_id">
                </div>

                <div class="mb-3">
                    <label for="input_question_text" class="form-label">Question text</label>
                    <input type="text" class="form-control" id="input_question_text"
                        aria-describedby="input_question_text">
                </div>

                <div class="mb-3">
                    <label for="select_response_type" class="form-label">Response type</label>
                    <select class="custom-select" id="select_response_type">
                        <option selected>select from list</option>
                        <option value="MCQ">MCQ</option>
                        <option value="multiple">Multiple answers</option>
                        <option value="numeric">Numeric</option>
                        <option value="short_text">Short text</option>
                        <option value="long_text">Long text</option>
                    </select>
                </div>

                <div class="mb-3">
                    <div class="d-flex align-items-baseline justify-content-between mb-3">
                        <label class="form-label">Responses</label>
                        <button class="btn btn-outline-primary py-1" id="btn_add_response"><i
                                class="las la-plus-circle"></i> add </button>
                    </div>

                    <div id="blk_responses_container">
                        <!-- generated based on reponse type by composer -->
                    </div>
                </div>

                <button class="btn btn-primary btn-block my-4" id="btn_save_question"><i class="las la-save la-lg"></i>
                    save question</button>
            </div>

            <div class="col-12 col-md-4" id="blk_output_container"></div>
        </div>
    </div>

    <script src="js/libraries.min.js"></script>
    <script src="js/composer.js"></script>

</body>

</html>
