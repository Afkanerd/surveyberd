<!doctype html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Composer</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
</head>

<body>

    <div class="container p-5">
        <h2 class="mb-5">Composer</h2>

        <div id="blk_question_container">
            <div class="mb-3">
                <label for="input_question_id" class="form-label">ID</label>
                <input type="text" class="form-control" id="input_question_id" aria-describedby="input_question_id">
            </div>

            <div class="mb-3">
                <label for="input_question_text" class="form-label">Question text</label>
                <input type="text" class="form-control" id="input_question_text" aria-describedby="input_question_text">
            </div>

            <div class="mb-3">
                <label for="select_response_type" class="form-label">Response type</label>
                <select class="custom-select" id="select_response_type">
                    <option selected>select from list</option>
                    <option value="mcq">MCQ</option>
                    <option value="multiple">Multiple answers</option>
                    <option value="numeric">Numeric</option>
                    <option value="short_text">Short text</option>
                    <option value="long_text">Long text</option>
                </select>
            </div>

            <div class="mb-3" id="blk_responses_container">
                <label class="form-label">Response</label>

                <div id="blk_responses_values">
                    <div class="form-row">
                        <div class="col-12 col-md-4 mb-3">
                            <input type="text" class="form-control" placeholder="Value label" id="response_value_label">
                        </div>
                        <div class="col-12 col-md-4 mb-3">
                            <input type="text" class="form-control" placeholder="value" id="response_value">
                        </div>
                        <div class="col-12 col-md-4 d-flex d-md-block justify-content-between">
                            <button class="btn btn-outline-primary"><i class="las la-save"></i>save</button>
                            <button class="btn btn-outline-danger"><i class="las la-minus-circle"></i> remove</button>
                        </div>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary btn-block my-4" id="question_save_button"><i class="las la-save la-lg"></i>
                save</button>
        </div>
    </div>

    <script src="js/libraries.min.js"></script>
    <script src="js/composer.js"></script>

</body>

</html>
